<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #0077b5;
    }
    .profiles {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .profile {
      text-decoration: none;
      color: white;
      background-color: #0077b5;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .profile:hover {
      background-color: #005582;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Profiles</h1>
  <div class="profiles">
    <a href="https://www.linkedin.com/in/kunal-panwar-b598ba328/" class="profile" target="_blank">Kunal Panwar</a>
    <a href="https://www.linkedin.com/in/divij-malhotra-331039347" class="profile" target="_blank">Divij Malhotra</a>
    <a href="https://www.linkedin.com/in/krishna-goyal-a41b49304/" class="profile" target="_blank">Krishna Goyal</a>
    <a href="https://www.linkedin.com/in/aryan-sharma-372577328/" class="profile" target="_blank">Aryan Sharma</a>
  </div>
</body>
</html>
